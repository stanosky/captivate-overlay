<div class='cpMainContainer' id='cpDocument' style='left: 0px; top:0px;' >
  <div id='main_container' style='top:0px;position:absolute;'>
    <div id='projectBorder' style='top:0px;left:0px;position:absolute;display:block'></div>
    <div class='shadow' id='project_container' style='left: 0px; top:0px;position:absolute;' >
      <div id='project' class='cp-movie' style='width:800px ;height:678px '>
        <div id='project_main' class='cp-timeline cp-main'>
          <div id='div_Slide' onclick='cp.handleClick(event)' style='top:0px; width:800px ;height:678px ;position:absolute;-webkit-tap-highlight-color: rgba(0,0,0,0);'></div>
        </div>
        <div id='autoplayDiv' style='display:block;text-align:center;position:absolute;left:0px;top:0px;'>
          <img id='autoplayImage' src='' style='position:absolute;display:block;vertical-align:middle;'/>
          <div id='playImage' tabindex='9999' role='button' aria-label='play' onkeydown='cp.CPPlayButtonHandle(event)' onClick='cp.movie.play()' style='position:absolute;display:block;vertical-align:middle;'></div>
        </div>
      </div>
      <div id='toc' style='left:0px; float:left;position:absolute;-webkit-tap-highlight-color: rgba(0,0,0,0);'>
      </div>
      <div id='playbar' style='left:0px; float:left;position:absolute'>
      </div>
      <div id='cc' style='left:0px; float:left;position:absolute;visibility:hidden;pointer-events:none;' onclick='cp.handleCCClick(event)'>
        <div id='ccText' style='left:0px;float:left;position:absolute;width:100%;height:100%;'>
          <p style='margin-left:8px;margin-right:8px;margin-top:2px;'>
          </p>
        </div>
        <div id='ccClose' style='background-image:url(./assets/htmlimages/ccClose.png);right:0px; float:right;position:absolute;cursor:pointer;width:13px;height:11px;' onclick='cp.showHideCC()'>
        </div>
      </div>
      <div id='gestureIcon' class='gestureIcon'>
      </div>
      <div id='gestureHint' class='gestureHintDiv'>
        <div id='gImage' class='gesturesHint'></div>
      </div>
      <div id='pwdv' style='display:block;text-align:center;position:absolute;width:100%;height:100%;left:0px;top:0px'></div>
      <div id='exdv' style='display:block;text-align:center;position:absolute;width:100%;height:100%;left:0px;top:0px'></div>
    </div>
    <!--mnoverlay start-->
    <div id='mnoverlay'>
      <div id='mnrollover' class='mnheader mnrollover'>
        <div id='mnheader' class='mnheader'>
          <div><p id='courseName'>Course name</p></div>
          <div><p><span id='slideNumber'>Nr.</span>&nbsp;&nbsp;<span id='slideName'>Slide name</span></p></div>
          <img id='mnlogo' src='mn/img/logo.gif'/>
        </div>
      </div>
      <div id='mntoc'>
        <div class='toc-bg'></div>
        <div class='innertoc'>
          <h2>Spis treści</h2>
          <div class="slides-group"></div>
        </div>
      </div>
      <div id='mnmenu'>
        <div class='menu-bg'></div>
        <div class='innermenu'>
          <h2>Menu</h2>
          <div class='menu-group'>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-toc" >
              <label class="menu-btn mbtn1" for="menu-toc">Spis treści</label>
            </div>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-materials" disabled>
              <label class="menu-btn mbtn1" for="menu-materials">Materiały</label>
            </div>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-glossary" disabled>
              <label class="menu-btn mbtn1" for="menu-glossary">Słowniczek</label>
            </div>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-bibliography" disabled>
              <label class="menu-btn mbtn1" for="menu-bibliography">Bibliografia</label>
            </div>
          </div><div class='menu-group'>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-help" disabled>
              <label class="menu-btn mbtn2" for="menu-help">Pomoc</label>
            </div>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-print" >
              <label class="menu-btn mbtn2" for="menu-print">Drukuj</label>
            </div>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-save" disabled>
              <label class="menu-btn mbtn2" for="menu-save">Zapisz</label>
            </div>
            <div>
              <input type="button" class="menu-input" name="menubtn" id="menu-exit">
              <label class="menu-btn mbtn2" for="menu-exit">Wyjdź</label>
            </div>
          </div><div class='menu-group'>
            <div>
              <input type="checkbox" name="onoffswitch" class="menu-input" id="menu-sound">
              <label class="onoffswitch-label" for="menu-sound">
                  <span class="onoffswitch-main">Dźwięk</span>
                  <span class="onoffswitch-border">
                    <span class="onoffswitch-on">ON</span>
                    <span class="onoffswitch-off">OFF</span>
                  </span>
              </label>
            </div>
            <div class="menu-dummy">
              <input type="range" min="0" max="100" step="1" name="range" id="menu-volume">
              <label class="" for="menu-volume">Głośność</label>
            </div>
            <div>
              <input type="checkbox" name="onoffswitch" class="menu-input" id="menu-animations" disabled>
              <label class="onoffswitch-label" for="menu-animations">
                  <span class="onoffswitch-main">Animacje</span>
                  <span class="onoffswitch-border">
                    <span class="onoffswitch-on">ON</span>
                    <span class="onoffswitch-off">OFF</span>
                  </span>
              </label>
            </div>
            <div>
              <input type="checkbox" name="onoffswitch" class="menu-input" id="menu-header">
              <label class="onoffswitch-label" for="menu-header">
                  <span class="onoffswitch-main">Nagłówek</span>
                  <span class="onoffswitch-border">
                    <span class="onoffswitch-on">ON</span>
                    <span class="onoffswitch-off">OFF</span>
                  </span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div id='mnnavbar' class='gradient-idle webkit-scale-blink-fix'>
        <div>
          <input type="button" name="navbtn" id="nav-menu">
          <label for="nav-menu">
            <img class='sep-l' src='mn/img/separator.svg'>
            <i class="fa fa-bars" aria-hidden="true"></i>
            <img class='sep-r' src='mn/img/separator.svg'>
          </label>
        </div>
        <div>
          <input type="button" name="navbtn" id="nav-prev">
          <label for="nav-prev">
            <img class='sep-l' src='mn/img/separator.svg'>
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <img class='sep-r' src='mn/img/separator.svg'>
          </label>
        </div>
        <div>
          <input type="button" name="navbtn" id="nav-toc">
          <label for="nav-toc">
            <p><span id='tocposition'>-/-</span></p>
            <img class='sep-r' src='mn/img/separator.svg'>
          </label>
        </div>
        <div>
          <input type="button" name="navbtn" id="nav-next">
          <label for="nav-next" class="">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <img class='sep-r' src='mn/img/separator.svg'>
          </label>
        </div>
      </div>
    </div>
    <!--mnoverlay end-->
   </div>
 </div>
 <div id='blockUserInteraction' class='blocker' style='width:100%;height:100%;'>
   <table style='width:100%;height:100%;text-align:center;vertical-align:middle' id='loading' class='loadingBackground'>
     <tr style='width:100%;height:100%;text-align:center;vertical-align:middle'>
       <td style='width:100%;height:100%;text-align:center;vertical-align:middle'>
         <image id='preloaderImage'></image>
         <div id='loadingString' class='loadingString'>Loading...</div>
       </td>
     </tr>
   </table>
 </div>
 <div id='initialLoading'></div>
